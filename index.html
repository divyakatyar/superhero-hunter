<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="
    https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    "
      rel="stylesheet"
    />
    <script src="
https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js
"></script>
    <link href="style.css" rel="stylesheet" />
    <title>Superhero Hunter</title>
  </head>
  <body>
    <div
      class="d-flex align-items-center m-3 justify-content-around text-center"
    >
      <img
        src="https://logos-world.net/wp-content/uploads/2020/11/Marvel-Logo-2000-2012.png"
        class="img-fluid1 img-responsive"
      />
      <h1>SuperHeros</h1>
      <input
        type="text"
        id="searchText"
        class="form-control"
        placeholder="Find your Superhero..."
      />
      <button id="searchBtn" class="btn bg-danger text-white">
        &#x1F50D; Search
      </button>
      <a id="favBtn" href="favourite.html" class="btn bg-danger text-white"
        >&#11088; Favourites</a
      >
    </div>
    <div class="container-fluid px-3 pb-3">
      <div class="row bg-danger" id="resultContainer"></div>
      <div class="row bg-danger" id="heroContainer">
        <div class="col-4">
          <a href="characters.html">
            <div class="card p-2 m-2 align-items-center">
              <div class="card-img img-rounded">
                <img
                  src="http://i.annihil.us/u/prod/marvel/i/mg/1/b0/5269678709fb7.jpg"
                  class="img-fluid"
                />
              </div>
              <h3 class="card-text text-uppercase">Absorbing Man</h3>
              <div class="card-footer">
                <button class="btn bg-danger text-white">
                  Add to Favourite
                </button>
              </div>
            </div>
        </a>
        </div>

        <div class="col-4">
          <div class="card p-2 m-2 align-items-center">
            <div class="card-img img-rounded">
              <img
                src="http://i.annihil.us/u/prod/marvel/i/mg/1/b0/5269678709fb7.jpg"
                class="img-fluid"
              />
            </div>
            <h3 class="card-text text-uppercase">Absorbing Man</h3>
            <div class="card-footer">
              <button class="btn bg-danger text-white">Add to Favourite</button>
            </div>
          </div>
        </div>

        <div class="col-4">
          <div class="card p-2 m-2 align-items-center">
            <div class="card-img img-rounded">
              <img
                src="http://i.annihil.us/u/prod/marvel/i/mg/1/b0/5269678709fb7.jpg"
                class="img-fluid"
              />
            </div>
            <h3 class="card-text text-uppercase">Absorbing Man</h3>
            <div class="card-footer">
              <button class="btn bg-danger text-white">Add to Favourite</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
